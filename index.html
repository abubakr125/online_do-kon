<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Do'kon - Mahsulotlar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üõçÔ∏è Online Do'kon</h1>
            <div class="cart-summary">
                <div>
                    <span>Savatchadagi mahsulotlar:</span>
                    <span id="cart-count">0</span>
                </div>
                <div>
                    <span>Jami narx:</span>
                    <span id="cart-total">$0.00</span>
                </div>
            </div>
        </header>

        <!-- Mahsulotlar ro'yxati -->
        <section class="products-section">
            <h2 style="color: white; margin-bottom: 20px; font-size: 1.8rem;">Mahsulotlar</h2>
            <div class="products-grid" id="products-container">
                <!-- Mahsulotlar JavaScript orqali yuklanadi -->
            </div>
        </section>

        <!-- Savatcha bo'limi -->
        <section class="cart-section">
            <h2>Savatcha</h2>
            <div id="cart-items">
                <!-- Savatcha elementlari JavaScript orqali yuklanadi -->
            </div>
        </section>
    </div>

    <!-- JavaScript fayllar -->
    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
